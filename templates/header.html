<header class="p-3 bg-dark text-white">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
          <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
        </a>

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          
          <li><a href="\" class="nav-link px-2 text-secondary">Home</a></li>
          {% if request.user.is_authenticated  %}
              {% if request.user.is_organisor %}
          <li><a href="{% url 'agent:agent-list' %}" class="nav-link px-2 text-white">Agent</a></li>
               {% endif %}
          <li><a href="{% url 'leads:lead-list' %}" class="nav-link px-2 text-white">Leads</a></li>
          <li><a href="{% url 'inventory:inventory-list' %}" class="nav-link px-2 text-white">Inventory</a></li>
         
           {% endif %}
          <li><a href="#" class="nav-link px-2 text-white">About</a></li>
        </ul>

        <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
          <input type="search" class="form-control form-control-dark" placeholder="Search..." aria-label="Search">
        </form>
        {% if request.user.is_authenticated %}
        <div class="text-end">
        Logged in as : {{ request.user.username }}
        <a href="{% url 'logout' %}" class="btn btn-outline-light me-2">Logout</a>
        </div>
        {% else %}
        <div class="text-end">
          <a href="{% url 'login' %}" class="btn btn-outline-light me-2">Login</a>
          <a href="{% url 'signup' %}" class="btn btn-warning">Sign-up</a>
        {% endif %}
      </div>
    </div>
  </header>
