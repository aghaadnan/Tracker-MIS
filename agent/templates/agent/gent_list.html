{% extends 'base.html' %}

{% block content %}
<div class="container-md">
  <h1>Agents</h1>
  <p><a href="{% url 'agent:agent-create' %}">Create New Agent</a></p>
  <table class="table table-hover table-striped">
    <thead>
      <tr>
        <th>User Name</th>
   
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for agent in object_list %}
        <tr>
          <td>{{agent.user.username}}</td>
      
          <td>
            <a href="{% url 'agent:agent-detail' agent.pk %}">View</a> |
            <a href="{% url 'agent:agent-update' agent.pk %}">Edit</a> |
            <a href="{% url 'agent:agent-delete' agent.pk %}">Delete</a>
          </td>
        </tr>
      {% empty %}
        <tr>
          <td colspan="5">No Agent found.</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
  </div>
{% endblock %}
