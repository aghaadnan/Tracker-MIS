{% extends 'base.html' %}

{% block content %}
  <h1>Leads</h1>
  <p><a href="{% url 'leads:lead-create' %}">Create New Lead</a></p>
  <table>
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Age</th>
        <th>Agent</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for lead in leads %}
        <tr>
          <td>{{lead.first_name}}</td>
          <td>{{lead.last_name}}</td>
          <td>{{lead.age}}</td>
          <td>{{lead.agent}}</td>
          <td>
            <a href="{% url 'leads:lead-detail' lead.pk %}">View</a> |
            <a href="{% url 'leads:lead-update' lead.pk %}">Edit</a> |
            <a href="{% url 'leads:lead-delete' lead.pk %}">Delete</a>
          </td>
        </tr>
      {% empty %}
        <tr>
          <td colspan="5">No leads found.</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
